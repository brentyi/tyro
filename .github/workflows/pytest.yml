name: pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.12.0", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install zsh for completion tests
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - name: Test with pytest
        run: uv run --extra dev-nn --python ${{ matrix.python-version }} pytest -v

  pytest-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Test with pytest
        run: uv run --extra dev-nn --python ${{ matrix.python-version }} pytest -v

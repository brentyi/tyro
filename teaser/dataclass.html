<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tyro - CLI from Type Hints</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-page: #ffffff;
            --bg-terminal: #1a1e24;
            --border-color: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-terminal: #a0a0a0;
            --accent-blue: #2563eb;
            --accent-green: #3fb950;
            --accent-purple: #7c3aed;
            --accent-orange: #f0883e;
            --accent-red: #f85149;
            --accent-cyan: #39c5cf;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-page);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }


        /* Code panels */
        .panels {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .panel-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Highlighted inline comment labels */
        .highlight-comment {
            background: rgba(56, 189, 248, 0.25);
            border-radius: 3px;
            padding: 2px 6px;
            display: inline-block;
            margin-bottom: 4px;
            margin-left: -6px;
        }

        .highlight-comment .token.comment {
            color: #58a6ff;
            font-weight: 500;
        }

        /* Terminal highlighted comment */
        .terminal-highlight-comment {
            background: rgba(56, 189, 248, 0.25);
            border-radius: 3px;
            padding: 2px 6px;
            display: inline-block;
            margin-bottom: 4px;
            margin-left: -6px;
            display: inline-block;
            margin-bottom: 4px;
            color: #58a6ff;
            font-weight: 500;
        }

        .panel {
            width: 630px;
            flex-shrink: 0;
            background: var(--bg-terminal);
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .panel.visible {
            animation: fadeInUp 0.3s ease forwards;
        }

        /* Code panel is immediately visible */
        #code-panel {
            opacity: 1;
            transform: none;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .panel-dots {
            display: flex;
            gap: 8px;
        }

        .panel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .panel-dot.red { background: var(--accent-red); }
        .panel-dot.yellow { background: var(--accent-orange); }
        .panel-dot.green { background: var(--accent-green); }

        .panel-title {
            font-family: monospace;
            font-size: 18px;
            color: #8b949e;
        }

        .panel-content {
            padding: 12px 24px;
            height: 480px;
            overflow: hidden;
        }

        /* Code styling */
        pre, code {
            margin: 0;
            padding: 0;
            font-family: monospace !important;
            font-size: 22px !important;
            line-height: 1.25 !important;
            background: transparent !important;
        }

        .language-python {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Dimmed code lines from previous steps */
        .code-line-dimmed {
            opacity: 0.5;
            transition: opacity 0.4s ease;
        }

        /* Code block fade in animation */
        .code-block {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .code-block.visible {
            opacity: 1;
        }

        /* Terminal styling */
        .terminal {
            font-family: monospace;
            font-size: 22px;
            line-height: 1.35;
        }

        .terminal-line {
            opacity: 0;
            transform: translateX(-10px);
            white-space: pre;
        }

        .terminal-line.visible {
            animation: fadeInLeft 0.15s ease forwards;
        }

        .terminal-output {
            opacity: 0;
            margin: 8px 0;
        }

        .terminal-output.visible {
            animation: fadeIn 0.2s ease forwards;
        }

        .terminal-output pre {
            margin: 0;
            font-family: monospace !important;
            font-size: 22px !important;
            line-height: 1.25 !important;
            color: #e6edf3;
        }

        .terminal-output .h-cyan {
            color: #39c5cf;
        }

        .terminal-output .h-bold {
            color: #ffffff;
            font-weight: bold;
        }

        .terminal-output .h-dim {
            color: #6e7681;
        }

        .terminal-output .h-red {
            color: #f85149;
        }

        .prompt {
            color: var(--accent-green);
        }

        .command {
            color: #e6edf3;
        }

        .output {
            color: var(--text-secondary);
        }

        .highlight-arg {
            color: var(--accent-cyan);
        }

        .highlight-value {
            color: var(--accent-orange);
        }

        .highlight-type {
            color: var(--accent-purple);
        }

        /* Arrow animation */
        .arrow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .arrow-container.visible {
            animation: fadeIn 0.2s ease forwards;
        }

        .arrow {
            font-size: 72px;
            color: #8b949e;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Typing cursor */
        .cursor {
            display: inline-block;
            margin-bottom: 4px;
            width: 10px;
            height: 20px;
            background: var(--accent-green);
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        /* Result output */
        .result-box {
            margin-top: 8px;
            opacity: 0;
            color: #ffffff;
        }

        .result-box.visible {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }


        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(63, 185, 80, 0.3); }
            50% { box-shadow: 0 0 20px rgba(63, 185, 80, 0.5); }
        }

        /* Typing animation for code */
        .code-typing .token {
            opacity: 0;
        }

        .code-typing .token.typed {
            opacity: 1;
        }

        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 24px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="panels">
            <div class="panel-wrapper">
                <div class="panel" id="code-panel">
                    <div class="panel-header">
                        <div class="panel-dots">
                            <div class="panel-dot red"></div>
                            <div class="panel-dot yellow"></div>
                            <div class="panel-dot green"></div>
                        </div>
                        <div class="panel-title">script.py</div>
                    </div>
                    <div class="panel-content">
                        <pre><code class="language-python" id="python-code"></code></pre>
                    </div>
                </div>
            </div>

            <div class="arrow-container" id="arrow">
                <div class="arrow">→</div>
            </div>

            <div class="panel-wrapper">
                <div class="panel" id="terminal-panel">
                    <div class="panel-header">
                        <div class="panel-dots">
                            <div class="panel-dot red"></div>
                            <div class="panel-dot yellow"></div>
                            <div class="panel-dot green"></div>
                        </div>
                        <div class="panel-title">Terminal</div>
                    </div>
                    <div class="panel-content">
                        <div class="terminal" id="terminal"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script>
        // Python code split into parts for phased animation
        // Use {highlight: true} to mark lines that should have yellow background
        const codeLines = [
            {text: '# Standard Python dataclass', highlight: true},
            {text: 'from dataclasses import dataclass'},
            {text: 'from typing import Literal'},
            {text: ''},
            {text: '@dataclass'},
            {text: 'class Args:'},
            {text: '    """Configure a greeting."""'},
            {text: '    name: str'},
            {text: '    greet: Literal["Hello", "Hi"] = "Hi"'},
        ];

        const tyroCliCode = [
            {text: ''},
            {text: '# Call tyro.cli()', highlight: true},
            {text: 'if __name__ == "__main__":'},
            {text: '    import tyro'},
            {text: '    args = tyro.cli(Args)'},
            {text: '    print(f"{args.greet}, {args.name}!")'}
        ];

        // Terminal sequences - plain text in <pre> for perfect alignment
        // Box inner width: 50 chars between │ and │
        const helpOutput = `<pre>usage: script.py [-h] [OPTIONS]

Configure a greeting.

<span class="h-dim">╭─ options ──────────────────────────────╮
│</span> -h, --help         <span class="h-dim">show help message</span>   <span class="h-dim">│
│</span> --name <span class="h-bold">STR</span>         <span class="h-red">(required)</span>          <span class="h-dim">│
│</span> --greet <span class="h-bold">{Hello,Hi}</span> <span class="h-cyan">(default: Hi)</span>       <span class="h-dim">│
╰────────────────────────────────────────╯</span></pre>`;

        const terminalSequences = [
            {
                type: 'highlight-comment',
                text: '# tyro CLI'
            },
            {
                type: 'command',
                prompt: '$ ',
                text: 'python script.py --help',
                delay: 40
            },
            {
                type: 'help-output',
                content: helpOutput
            },
            {
                type: 'command',
                prompt: '$ ',
                text: 'python script.py --name World',
                delay: 35
            },
            {
                type: 'result',
                text: 'Hi, World!'
            }
        ];

        // Animation timeline
        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
            // return new Promise(resolve => setTimeout(resolve, 0));
        }

        async function typeText(element, text, delay = 50) {
            for (let char of text) {
                element.textContent += char;
                await sleep(delay);
            }
        }

        // Build code HTML with highlighted comments and line wrappers for dimming
        function buildCodeHtml(lines, dimUpTo = -1) {
            let html = '';
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const text = typeof line === 'string' ? line : line.text;
                const highlight = typeof line === 'object' && line.highlight;
                const isDimmed = i <= dimUpTo;

                // Escape HTML (only < needs escaping, > is safe)
                const escaped = text.replace(/&/g, '&amp;').replace(/</g, '&lt;');

                const dimClass = isDimmed ? ' code-line-dimmed' : '';
                if (highlight) {
                    html += `<span class="code-line${dimClass}"><span class="highlight-comment">${escaped}</span></span>\n`;
                } else {
                    html += `<span class="code-line${dimClass}">${escaped}</span>\n`;
                }
            }
            return html;
        }

        // Apply Prism highlighting while preserving our custom spans
        function highlightWithCustomSpans(codeElement) {
            // Get the HTML content
            let html = codeElement.innerHTML;

            // Extract code-line spans and highlighted spans, replace with placeholders
            const codeLinesData = [];
            html = html.replace(/<span class="code-line([^"]*)">(.*?)<\/span>\n/g, (match, classes, content) => {
                codeLinesData.push({classes, content});
                return `__CODELINE_${codeLinesData.length - 1}__\n`;
            });

            // Build plain text for Prism
            let plainText = '';
            codeLinesData.forEach(data => {
                // Strip any inner highlight-comment spans for plain text
                let text = data.content.replace(/<span class="highlight-comment">([^<]*)<\/span>/g, '$1');
                plainText += text + '\n';
            });

            // Decode HTML entities before setting textContent
            const decoder = document.createElement('div');
            decoder.innerHTML = plainText;
            codeElement.textContent = decoder.textContent;
            Prism.highlightElement(codeElement);

            // Now we need to re-wrap lines with our code-line spans
            // Split highlighted HTML by newlines
            let highlightedHtml = codeElement.innerHTML;
            let highlightedLines = highlightedHtml.split('\n');

            // Rebuild with code-line wrappers
            let finalHtml = '';
            for (let i = 0; i < codeLinesData.length; i++) {
                const data = codeLinesData[i];
                const lineHtml = highlightedLines[i] || '';
                const isHighlightComment = data.content.includes('highlight-comment');

                if (isHighlightComment) {
                    // Wrap the comment with highlight-comment
                    const wrappedLine = lineHtml.replace(
                        /(<span class="token comment">[^<]*<\/span>)/,
                        '<span class="highlight-comment">$1</span>'
                    );
                    finalHtml += `<span class="code-line${data.classes}">${wrappedLine}</span>\n`;
                } else {
                    finalHtml += `<span class="code-line${data.classes}">${lineHtml}</span>\n`;
                }
            }
            codeElement.innerHTML = finalHtml;
        }

        // Phase 1: Show comment first, then fade in code block
        async function animateDataclassCode() {
            const codeElement = document.getElementById('python-code');

            // First, show just the comment
            const commentLine = codeLines[0];  // "# Write standard Python"
            codeElement.innerHTML = buildCodeHtml([commentLine]);
            highlightWithCustomSpans(codeElement);
            await sleep(600);  // Pause to let viewer read the comment

            // Then fade in all the remaining code
            codeElement.innerHTML = buildCodeHtml(codeLines);
            highlightWithCustomSpans(codeElement);

            // Wrap non-comment lines in a fade-in block
            wrapCodeBlockForFade(codeElement, 1);  // Skip first line (comment)
            await sleep(50);
            document.getElementById('code-block-fade').classList.add('visible');
        }

        // Helper to wrap lines after startIndex in a fade-in div
        function wrapCodeBlockForFade(codeElement, startIndex) {
            const lines = codeElement.innerHTML.split('\n');
            const before = lines.slice(0, startIndex).join('\n');
            const toWrap = lines.slice(startIndex).join('\n');
            codeElement.innerHTML = before + '\n<div class="code-block" id="code-block-fade">' + toWrap + '</div>';
        }

        // Phase 2: Show comment, then type out the code lines
        async function animateTyroCliCode() {
            const codeElement = document.getElementById('python-code');
            const dimUpTo = codeLines.length - 1;

            // First show just dimmed previous code + blank line
            codeElement.innerHTML = buildCodeHtml([...codeLines, {text: ''}], dimUpTo);
            highlightWithCustomSpans(codeElement);

            // Fade in the comment
            const commentLine = tyroCliCode.find(l => l.highlight);  // "# Call tyro.cli()"
            codeElement.innerHTML = buildCodeHtml([...codeLines, {text: ''}, commentLine], dimUpTo);
            highlightWithCustomSpans(codeElement);
            // Wrap comment in fade container (it's at index codeLines.length + 1)
            wrapCodeBlockForFade(codeElement, codeLines.length + 1);
            await sleep(50);
            document.getElementById('code-block-fade').classList.add('visible');
            await sleep(600);  // Pause to let viewer read the comment

            // Type out the remaining lines character by character
            const codeOnly = tyroCliCode.filter(l => !l.highlight && l.text !== '');
            let currentLines = [...codeLines, {text: ''}, commentLine];

            for (const lineObj of codeOnly) {
                const text = lineObj.text;

                // Type character by character
                for (let i = 0; i < text.length; i++) {
                    const partialLine = {text: text.slice(0, i + 1)};
                    codeElement.innerHTML = buildCodeHtml([...currentLines, partialLine], dimUpTo);
                    highlightWithCustomSpans(codeElement);
                    await sleep(12);
                }
                currentLines.push(lineObj);
                await sleep(50);
            }

            // Final render to ensure last line is fully visible
            await sleep(200);
        }

        async function animateTerminal() {
            const terminal = document.getElementById('terminal');

            for (const seq of terminalSequences) {
                if (seq.type === 'highlight-comment') {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    line.innerHTML = `<span class="terminal-highlight-comment">${seq.text}</span>`;
                    terminal.appendChild(line);
                    await sleep(100);
                    line.classList.add('visible');
                    await sleep(50);

                } else if (seq.type === 'command') {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    line.innerHTML = `<span class="prompt">${seq.prompt}</span><span class="command"></span><span class="cursor"></span>`;
                    terminal.appendChild(line);

                    await sleep(150);
                    line.classList.add('visible');

                    const cmdSpan = line.querySelector('.command');
                    const cursor = line.querySelector('.cursor');

                    for (let char of seq.text) {
                        cmdSpan.textContent += char;
                        await sleep(seq.delay);
                    }

                    cursor.remove();
                    await sleep(50);

                } else if (seq.type === 'help-output') {
                    const block = document.createElement('div');
                    block.className = 'terminal-output';
                    block.innerHTML = seq.content;
                    terminal.appendChild(block);
                    await sleep(100);
                    block.classList.add('visible');
                    await sleep(1000);

                } else if (seq.type === 'result') {
                    const box = document.createElement('div');
                    box.className = 'result-box';
                    box.innerHTML = `<span style="color: var(--accent-green);">✓</span> ${seq.text}`;
                    terminal.appendChild(box);
                    await sleep(150);
                    box.classList.add('visible');
                }
            }
        }

        async function runAnimation() {
            // Phase 1: Animate code with inline "# Write standard Python"
            await sleep(50);
            await animateDataclassCode();
            await sleep(1200);  // Pause for comprehension

            // Phase 2: Type the tyro.cli() call with inline "# Call tyro.cli()"
            await animateTyroCliCode();
            await sleep(1200);  // Pause for comprehension

            // Phase 3: Show terminal with inline "# tyro CLI"
            // Dim all code (including the tyro.cli() lines)
            const codeElement = document.getElementById('python-code');
            const allLines = [...codeLines, {text: ''}, ...tyroCliCode.filter(l => l.text !== '')];
            codeElement.innerHTML = buildCodeHtml(allLines, allLines.length - 1);
            highlightWithCustomSpans(codeElement);

            document.getElementById('arrow').classList.add('visible');
            await sleep(50);
            document.getElementById('terminal-panel').classList.add('visible');
            await sleep(400);

            // Phase 4: Terminal animation
            await animateTerminal();
        }

        // Start animation when page loads
        window.addEventListener('load', runAnimation);
    </script>
</body>
</html>
